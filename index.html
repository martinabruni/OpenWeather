<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./weather2.css" />
  </head>
  <body onload="getStoredCity()">
    <div id="container">
      <h2>Weather App</h2>
      <input
        type="text"
        id="city"
        placeholder="Inserisci il nome di una citta"
      />
      <div class="buttons">
        <button
          type="button"
          class="btn btn-primary m-3"
          onclick="searchButton()"
        >
          Cerca
        </button>
        <button
          type="button"
          class="btn btn-secondary m-3"
          onclick="cancelButton()"
        >
          Cancella
        </button>
      </div>
      <div class="card shadow" id="currentWeatherDiv"></div>
      <div class="row row-cols-5" id="dayForecast"></div>
    </div>
  </body>
  <script src="./weather2.js"></script>
</html>
